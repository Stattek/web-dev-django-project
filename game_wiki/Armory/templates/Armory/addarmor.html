{% extends 'base_template.html' %}
{% load static %}

<!-- templates/addarmor.html -->
{% block title_block %}
  <title>Add Armor</title>
{% endblock %}

{% block body_block %}
  <div class="container">
    <h1 class="text-center">Add New Armor</h1>
    <a href="{% url 'Armory:index' %}" class="btn btn-primary" role="button">Go Back</a>
    <br /><br />

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Armor Name</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        {{ form.description }}
      </div>
      <div class="mb-3">
        <label for="defense_power" class="form-label">Power</label>
        {{ form.defense_power }}
      </div>
      <div class="mb-3">
        <label for="armor_type" class="form-label">Armor Type</label>
        {{ form.armor_type }}
      </div>
      <button type="submit" class="btn btn-primary">Add Armor</button>
    </form>
  </div>
{% endblock %}
