<!-- templates/addweapon.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Weapon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-HEd4TjGokgke7+hdIMk6dOgz2KbZZfTxssLR2LMiC+I/BhiCfNDZoT6uY4GCRZqs" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add New Weapon</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Weapon Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="attack_power" class="form-label">Power</label>
                {{ form.attack_power }}
            </div>
            <div class="mb-3">
                <label for="weapon_type" class="form-label">Weapon Type</label>
                {{ form.weapon_type }}
            </div>
            <button type="submit" class="btn btn-primary">Add Weapon</button>
        </form>
    </div>
</body>
</html>
